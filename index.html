<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Smoothie</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Smoothie</h1>
    

        <div class="order-form-wrapper">
            <!-- Smoothie Order Form -->
            <form id="smoothie-form">
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Ingredients</legend>
                        <label><input type="checkbox" name="ingredient" value="banana" data-price="1.00"> Banana</label>
                        <label><input type="checkbox" name="ingredient" value="strawberry" data-price="1.50"> Strawberry</label>
                        <label><input type="checkbox" name="ingredient" value="blueberry" data-price="1.50"> Blueberry</label>
                        <label><input type="checkbox" name="ingredient" value="spinach" data-price="1.00"> Spinach</label>
                        <label><input type="checkbox" name="ingredient" value="almond milk" data-price="0.50"> Almond Milk</label>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="extras">Extras:</label>
                    <select id="extras" name="extras">
                        <option value="none">None</option>
                        <option value="protein">Protein Powder</option>
                        <option value="chia">Chia Seeds</option>
                        <option value="honey">Honey</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sweetener">Sweetener:</label>
                    <select id="sweetener" name="sweetener">
                        <option value="none">None</option>
                        <option value="honey">Honey</option>
                        <option value="agave">Agave Syrup</option>
                        <option value="sugar-free">Sugar-free Sweetener</option>
                    </select>
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Toppings</legend>
                        <label><input type="checkbox" name="topping" value="kiwi" data-price="0.50"> Kiwi</label>
                        <label><input type="checkbox" name="topping" value="coconut flakes" data-price="0.50"> Coconut Flakes</label>
                        <label><input type="checkbox" name="topping" value="cocoa nibs" data-price="0.75"> Cocoa Nibs</label>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="blending-style">Blending Style:</label>
                    <select id="blending-style" name="blending-style">
                        <option value="smooth">Smooth</option>
                        <option value="chunky">Chunky</option>
                    </select>
                </div>

                <button type="button" id="order-btn">Order</button>
            </form>

            <!-- Smoothie Order Summary Display -->
            <div id="order-summary">
                <h3>Your Smoothie:</h3>
                <p id="order-description"></p>
                <p id="order-price"></p>
            </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
  
</body>
            
</html>
